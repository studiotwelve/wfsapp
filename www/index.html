<!doctype html>
<html>
<head>
<meta charset="utf-8" />

<title>White Fox Studios</title>

<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

<script src="cordova.js"></script>
<script src="script.js"></script>

<link rel="stylesheet" href="bootstrap.css" />
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="appWrapper"><iframe data-listening="" data-recieved="" data-orientation="" id="app" name="appFrame" src="http://whitefoxstudios.net?app=true" width="320px" height="568px" frameborder="0"></iframe></div>

<script>app.initialize()</script>

<div class="navbar navbar-default navbar-fixed-bottom"> 
  <div class="container-fluid">
    <div class="row">
      <a class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onclick="app.back('app');"><img src="back.png" /></a>
      <a class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onlick="app.home('app')"><img src="home.png" /></a>
      <a class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onclick="app.login('app')"><img src="user.png" /></a>
      <a class="col-xs-3 col-sm-3 col-md-3 col-lg-3" onlick="app.reload('app')"><img src="reload.png" /></a>
    </div>
  </div>
</div>

<div id="statusbar"></div>
</body>
</html>
